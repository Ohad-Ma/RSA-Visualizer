<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
<div class="max-w-xl mx-auto mt-10 p-6 border rounded-lg shadow space-y-4">
  <h2 class="text-2xl font-bold text-center">🔐 RSA Key Generator</h2>

  <div class="flex gap-4">
    <div class="flex-1">
      <label class="block mb-1">Prime p</label>
      <input id="pInput" type="number" class="w-full p-2 border rounded" placeholder="Enter p or leave blank" />
    </div>
    <div class="flex-1">
      <label class="block mb-1">Prime q</label>
      <input id="qInput" type="number" class="w-full p-2 border rounded" placeholder="Enter q or leave blank" />
    </div>
  </div>

  <button id="generateBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">
    Generate RSA Keys
  </button>

  <div id="output" class="text-sm bg-gray-100 p-4 rounded whitespace-pre-wrap"></div>
</div>

  </body>
</html>
